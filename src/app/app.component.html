<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd: odd % 2 !== 0}" [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{ odd }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even: even % 2 == 0}" [ngClass]="{odd: odd % 2 !== 0}" [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{ even }}
          </li>
        </div> -->
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even: even % 2 == 0}" [ngClass]="{odd: odd % 2 !== 0}" [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight >style me with basic directive</p>
      <p [appBetterHighlight]="'red'" defaultColor="yellow">style me with better highlight</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="25">Value is 25</p>
        <p *ngSwitchCase="50">Value is 50</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
      <ng-template [ngIf]="onlyOdd">
        <p>only odd</p>
      </ng-template>
    </div>
  </div>
</div>
